<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Image Classifier</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

  <!-- ‚úÖ ml5.js (after tfjs) -->
  <script src="ml5.min.js"></script>

  <!-- Inline Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: box-shadow 0.5s ease;
    }

    #container:hover {
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    #image {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    #uploader-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
    }

    #uploader-btn:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    .green-color {
      color: #2e7d32;
      font-weight: bold;
    }

    .result-color {
      color: #333;
    }

    #results {
      margin-top: 20px;
      text-align: left;
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
      font-size: 0.95rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="file"] {
      display: none;
    }

    #text-container p {
      margin: 0.5rem 0;
    }

    @media (max-width: 480px) {
      #container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="bird.jpg" id="image" class="center" alt="Uploaded image" />

    <div id="text-container">
      <button id="uploader-btn" onclick="clickUploader()">Upload Image</button>
      <p class="green-color">or drag and drop üìÇ</p>

      <p id="warning" class="result-color"></p>
      <div id="results"></div>

      <input type="file" id="fileUploader" accept="image/*" />
    </div>
  </div>

  <script>
    const image = document.getElementById('image');
    const dropContainer = document.getElementById('container');
    const warning = document.getElementById('warning');
    const fileInput = document.getElementById('fileUploader');
    const resultsBox = document.getElementById('results');

    let classifier = null;

    // ‚úÖ Load model once
    ml5.imageClassifier('MobileNet')
      .then(model => {
        classifier = model;
        console.log("‚úÖ Model loaded");
      })
      .catch(err => {
        resultsBox.innerHTML = '‚ùå Failed to load model.';
        console.error("Model load error:", err);
      });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropContainer.addEventListener(eventName, () => dropContainer.classList.add('highlight'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
      dropContainer.addEventListener(eventName, () => dropContainer.classList.remove('highlight'), false);
    });
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropContainer.addEventListener(eventName, preventDefaults, false);
    });

    dropContainer.addEventListener('drop', gotImage, false);
    fileInput.addEventListener('change', e => gotImage({ dataTransfer: { files: e.target.files } }));

    function clickUploader() {
      fileInput.click();
    }

    function gotImage(e) {
      const dt = e.dataTransfer;
      const files = dt.files;

      if (files.length > 1) {
        warning.innerText = 'Please upload only one file.';
        return;
      }

      const file = files[0];
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onloadend = () => {
        image.src = reader.result;
        image.onload = () => classifyImage();
      };
    }

    function classifyImage() {
      if (!classifier) {
        resultsBox.innerHTML = '‚è≥ Model still loading...';
        return;
      }

      resultsBox.innerHTML = "üîç Classifying...";

      classifier.classify(image, 5, (err, results) => {
        if (err) {
          console.error(err);
          resultsBox.innerHTML = "‚ùå Classification failed.";
          return;
        }

        resultsBox.innerHTML = "<h3>Top Predictions:</h3>";
        results.forEach((res, i) => {
          const p = document.createElement('p');
          p.textContent = `${i + 1}. ${res.label} ‚Äì ${(res.confidence * 100).toFixed(2)}%`;
          resultsBox.appendChild(p);
        });
      });
    }
  </script>
</body>
</html>
